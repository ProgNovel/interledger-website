---
layout: page
title: Frequently Asked Questions
faq:
  - question: Coming Soon...
    answer_html:
---

<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Frequently Asked Questions</h1>
      </div>
      <div class="col-12 col-md-10 col-lg-8">
        <div class="accordion accordion-flush" id="accordionFAQ">
          {% for faq in page.faq %}
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingflush-collapse-{{ faq.question | slugify }}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-{{ faq.question | slugify }}" aria-expanded="false" aria-controls="flush-collapse-{{ faq.question | slugify }}">
                {{ faq.question }}
              </button>
            </h2>
            <div id="flush-collapse-{{ faq.question | slugify }}" class="accordion-collapse collapse" aria-labelledby="flush-headingflush-collapse-{{ faq.question | slugify }}" data-bs-parent="#accordionFAQ">
              <div class="accordion-body">{{ faq.answer_html }}</div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
