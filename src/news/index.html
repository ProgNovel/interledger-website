---
layout: default
title: "Interledger News"
---
<section>
<div class="container">
  <div class="row mt-n3 mb-4">
    <div class="col-12">
      <h1 class="text-uppercase text-purple ">Latest News</h1>
    </div>
  </div>
  <div class="row">
    {% assign sorted-posts = site.posts | sort: 'date' | reverse %}
  {% for post in sorted-posts %}
  <div class="col-12 col md-6 col-lg-4 mb-4">
    <div>
          <div style="background-image: url({{ post.featured_image }})" class="news__image">
          </div>
          <p class="mt-3 mb-0 text-large"><strong>{{ post.title }}</strong></p>
          <p>{{ post.write_up_html | markdownify | strip_html | truncate: 60 }}</p>

          <a href="{{ post.url }}" class="button button-outline mt-0">Read More</a>
    </div>

  </div>
  {% endfor %}
</div>
</div>
</section>
